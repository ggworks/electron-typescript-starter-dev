<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>app updater</title>
    <style>
      body {
        overflow: hidden;
        background-color: rgb(61, 70, 73);
        margin: 0;
        padding: 0;
      }

      .main {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-app-region: drag;
      }

      .tip {
        color: #e8ecdc;
        font-family: Microsoft YaHei;
        font-size: 18px;
        font-weight: normal;
        margin-top: 10px;
      }

      .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wave {
        width: 5px;
        height: 100px;
        background: linear-gradient(45deg, rgb(134, 136, 103), #fff);
        margin: 10px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
      }
      .wave:nth-child(2) {
        animation-delay: 0.1s;
      }
      .wave:nth-child(3) {
        animation-delay: 0.2s;
      }
      .wave:nth-child(4) {
        animation-delay: 0.3s;
      }
      .wave:nth-child(5) {
        animation-delay: 0.4s;
      }
      .wave:nth-child(6) {
        animation-delay: 0.5s;
      }
      .wave:nth-child(7) {
        animation-delay: 0.6s;
      }
      .wave:nth-child(8) {
        animation-delay: 0.7s;
      }
      .wave:nth-child(9) {
        animation-delay: 0.8s;
      }
      .wave:nth-child(10) {
        animation-delay: 0.9s;
      }

      @keyframes wave {
        0% {
          transform: scale(0);
        }
        25% {
          transform: scale(0.6);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(0.6);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="center">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
    <label class="tip">Connecting...</label>
  </body>
</html>
